<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    {/* Deep Liquid Gradient */}
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" /> {/* Light Blue */}
      <stop offset="100%" stop-color="#4F46E5" /> {/* Deep Indigo */}
    </linearGradient>
    
    {/* Subtle Inner Glow for 3D effect */}
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dy="2" dx="1"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feFlood flood-color="white" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  {/* Main Sphere Shape */}
  <circle cx="32" cy="32" r="30" fill="url(#liquidGrad)" />
  
  {/* Top Highlight Reflection (Glassy look) */}
  <ellipse cx="20" cy="18" rx="12" ry="8" fill="white" fill-opacity="0.2" transform="rotate(-45 20 18)" />

  {/* Text */}
  <text 
    x="50%" 
    y="54%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="28" 
    font-weight="800" 
    fill="white"
    filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.2))"
  >
    VP
  </text>
</svg>
